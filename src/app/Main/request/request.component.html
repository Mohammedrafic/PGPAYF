<div class="container-req">
  <div class="top">
    <div class="top-container">
      <div class="top-body" *ngFor="let data of topToggle; let i = index" [ngClass]="{ active: selectedTopIndex === i }"
        (click)="onTopClick(i)">
        <span class="top-data">{{ data }}</span>
      </div>
    </div>
  </div>
  <div class="label">
    <label for="">{{label}}</label>
  </div>
  <div *ngIf="selectedTopIndex == 0" class="grid">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="rowData"
      [columnDefs]="BookingcolumnDefs" [gridOptions]="gridOptions"></ag-grid-angular>
  </div>
  <div *ngIf="selectedTopIndex == 1" class="grid">
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="rowData"
      [columnDefs]="PaymentcolumnDefs" [gridOptions]="gridOptions"></ag-grid-angular>
  </div>
</div>
