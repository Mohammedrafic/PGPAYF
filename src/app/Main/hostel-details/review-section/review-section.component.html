<div class="review-card">
    <div class="review-content">
        <p class="review-text">"{{ review }}"</p>
        <p class="reviewer">- {{ reviewer.name }}, {{ reviewer.country }}</p>
    </div>

    <div class="rating-section">
        <p class="rating-title">Rate this review:</p>
        <div class="stars">
            <span class="star" *ngFor="let star of stars; let i = index"
                [class.selected]="i < (hoverRatingValue || selectedRating)" (mouseenter)="hoverRating(i + 1)"
                (mouseleave)="resetHover()" (click)="selectRating(i + 1)">
                â˜…
            </span>
        </div>
        <p class="current-rating">Your Rating: {{ rating }} / 5</p>
    </div>

    <div class="price-section">
        <p class="amount">Amount: <span class="highlight">&#8377;{{ amount }}</span></p>
        <p class="discount">Discount: <span class="highlight">&#8377;{{ discount }}</span></p>
        <p class="offer">Offer: <span class="highlight">{{ offer }}</span></p>
    </div>
</div>
